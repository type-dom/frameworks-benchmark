<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
      <title>Vanilla</title>
      <style>
          table { border-collapse: collapse; width: 100%; }
          td, th { border: 1px solid #ddd; padding: 4px; text-align: center; }
          .highlight { background-color: yellow; }
      </style>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>

  <h2>Vanilla</h2>

  <div id="rows-div"></div>
  <table id="test-table"></table>
  <button class="btn btn-primary btn-block" id="rows-test" onclick="runAllTests()">开始测试</button>

  <script type="module" src="/src/main.ts"></script>

  <div id='main'>
      <div class="container">
          <div class="jumbotron">
              <div class="row">
                  <div class="col-md-6">
                      <h1>VanillaJS Performance Tests</h1>
                  </div>
                  <div class="col-md-6">
                      <div class="row">
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='run'>Create 1,000 rows</button>
                          </div>
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='runlots'>Create 10,000 rows</button>
                          </div>
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='add'>Append 1,000 rows</button>
                          </div>
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='update'>Update every 10th row</button>
                          </div>
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='clear'>Clear</button>
                          </div>
                          <div class="col-sm-6 smallpad">
                              <button type='button' class='btn btn-primary btn-block' id='swaprows'>Swap Rows</button>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <table class="table table-hover table-striped test-data">
              <tbody id="tbody">
              </tbody>
          </table>
          <span class="preloadicon glyphicon glyphicon-remove" aria-hidden="true"></span>
      </div>
  </div>
  <script type="module" src="/src/Rows.ts"></script>
  </body>
</html>
